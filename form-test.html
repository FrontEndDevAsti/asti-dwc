<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page with Popup Modal</title>
  <style>
    /* Hero Section and Other Sections' Styles */
    .hero {
      position: relative;
      padding: 100px;
      background: #f0f0f0;
    }

    .primary-button {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
    }

    /* Modal and Overlay Styles */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 9999;
    }

    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
      z-index: 10000;
      width: 90%;
      max-width: 500px;
      border-radius: 8px;
    }

    .close-modal {
      position: absolute;
      top: 10px;
      right: 15px;
      cursor: pointer;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <!-- Hero Section -->
  <section class="hero">
    <h1>Hero Section</h1>
    <button type="button" class="primary-button" id="open-modal">Download Brochure</button>
  </section>

  <!-- Popup Modal (Placed Near the End of the Body Tag) -->
  <div class="modal-overlay" id="modal-overlay"></div>
  <div class="modal" id="modal">
    <span class="close-modal" id="close-modal">&times;</span>
    <form id="brochureForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <button type="submit">Submit & Download PDF</button>
    </form>
  </div>

  <script>
    // Get elements
    const openModalBtn = document.getElementById('open-modal');
    const closeModalBtn = document.getElementById('close-modal');
    const modalOverlay = document.getElementById('modal-overlay');
    const modal = document.getElementById('modal');

    // Open modal on button click
    openModalBtn.addEventListener('click', function () {
      modalOverlay.style.display = 'block';
      modal.style.display = 'block';
    });

    // Close modal on overlay or close button click
    closeModalBtn.addEventListener('click', function () {
      modalOverlay.style.display = 'none';
      modal.style.display = 'none';
    });

    modalOverlay.addEventListener('click', function () {
      modalOverlay.style.display = 'none';
      modal.style.display = 'none';
    });

    // Prevent form submission to avoid page refresh (for demo)
    const form = document.getElementById('brochureForm');
    form.addEventListener('submit', function (e) {
      e.preventDefault();
      alert('Form submitted! Starting PDF download...');
      // Here you can trigger the PDF download
      modalOverlay.style.display = 'none';
      modal.style.display = 'none';
    });
  </script>
</body>
</html>
